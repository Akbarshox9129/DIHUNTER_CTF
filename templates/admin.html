<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #00ffcc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 255, 204, 0.05);
            border-left: 4px solid #00ffcc;
            border-radius: 4px;
        }
        h3 {
            margin-top: 30px;
            color: #ff00cc;
            font-size: 1.2em;
        }
        pre {
            background-color: #1c1c1c;
            color: #00ffcc;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            box-shadow: 0 0 10px #00ffcc88;
        }
        #submissions_box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Foydalanuvchilar</h1>
    <ul>
        {% for user, info in data.items() %}
            <li><strong>{{ user }}</strong>: Stage {{ info.stage }} | Score: {{ info.score }}</li>
        {% endfor %}
    </ul>

    <h2>ðŸ“¥ Yuborilgan Javoblar</h2>
    <div id="submissions_box">Yuklanmoqda...</div>

    <script>
        function fetchSubmissions() {
            fetch("/admin/submissions")
                .then(response => response.json())
                .then(data => {
                    let html = "";
                    for (let file in data) {
                        html += <h3>${file}</h3><pre>${data[file].join("")}</pre>;
                    }
                    document.getElementById("submissions_box").innerHTML = html;
                });
        }

        fetchSubmissions();
        setInterval(fetchSubmissions, 5000);
    </script>
</body>
</html>
